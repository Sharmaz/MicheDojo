<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Select Your Character</title>
</head>
<body>
  <div class="container">
    <div class="player-select-label"></div>
    <div class="world-map"></div>
    <div class="color-flags">
      <div class="flag spain"></div>
      <div class="flag ussr"></div>
      <div class="flag india"></div>
      <div class="flag china"></div>
      <div class="flag japan-north"></div>
      <div class="flag japan-south"></div>
      <div class="flag thailand"></div>
      <div class="flag usa-west"></div>
      <div class="flag usa-north"></div>
      <div class="flag usa-east"></div>
      <div class="flag brazil"></div>
    </div>
    <div class="player-selection">
      <div class="player">
        <div class="player-label"></div>
        <div class="player-character-name"></div>
        <div class="player-character-image"></div>
      </div>
      <div class="characters">
        <div class="characters-grid">
          <div class="row first-row">
            <div class="character ryu"></div>
            <div class="character honda"></div>
            <div class="character blanka"></div>
            <div class="character guile"></div>
            <div class="character balrog"></div>
            <div class="character vega"></div>
          </div>
          <div class="row second-row">
            <div class="character ken"></div>
            <div class="character chunli"></div>
            <div class="character zangief"></div>
            <div class="character dhaslim"></div>
            <div class="character sagat"></div>
            <div class="character bison"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
